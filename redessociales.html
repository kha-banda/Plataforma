<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales - Diconsa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            color: #0056b3;
            margin-top: 20px;
        }
        .social-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .social-card {
            width: 180px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .social-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .social-card img {
            width: 50px;
            margin-bottom: 10px;
        }
        .social-card a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            font-size: 1.1em;
        }
        .footer {
            background-color: #ffcc80;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            border-top: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redes Sociales de Diconsa</h1>
        <div class="social-container">
            <!-- Facebook -->
            <div class="social-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                <p><a href="https://www.facebook.com/Diconsa" target="_blank">Facebook</a></p>
            </div>
            <!-- Twitter -->
            <div class="social-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Logo">
                <p><a href="https://twitter.com/Diconsa" target="_blank">Twitter</a></p>
            </div>
            <!-- Instagram -->
            <div class="social-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                <p><a href="https://www.instagram.com/Diconsa" target="_blank">Instagram</a></p>
            </div>
            <!-- LinkedIn -->
            <div class="social-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn Logo">
                <p><a href="https://www.linkedin.com/company/Diconsa" target="_blank">LinkedIn</a></p>
            </div>
            <!-- YouTube -->
            <div class="social-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
                <p><a href="https://www.youtube.com/Diconsa" target="_blank">YouTube</a></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Diconsa. Todos los derechos reservados.</p>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
