<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Encargado de Tiendas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-title {
            color: #0056b3;
            font-weight: bold;
            text-align: center;
        }

        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-primary:hover {
            background-color: #003f7f;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>Panel de Control - Encargado de Tiendas</h1>

    <div class="container">
        <!-- Acceso a productos -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Gesti√≥n de Productos</h5>
                <p class="card-text">Accede a la lista de productos, agrega nuevos productos o actualiza los existentes.</p>
                <a href="/productos" class="btn btn-primary">Ir a Productos</a>
            </div>
        </div>

        <!-- Acceso a reclamos -->
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Quejas, Opiniones y Sugerencias</h5>
                <p class="card-text">Consulta o gestiona los reclamos, opiniones o sugerencias enviados por las tiendas.</p>
                <a href="/quejas" class="btn btn-primary">Ver Reclamos</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
